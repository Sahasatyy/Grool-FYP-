{% block content %}
    <div style="font-family: Arial, sans-serif; background-color: #f4f7fc; padding: 20px; color: #333;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            
            <h2 style="text-align: center; color: #444;">Enter New Password</h2>
            
            <form method="post" class="password-reset-form">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 20px;">
                    {{ form.as_p }}
                </div>
                
                <button type="submit" class="submit-btn" style="width: 100%; padding: 12px; font-size: 16px; background-color: #5c6bc0; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
                    Reset my password
                </button>
            </form>
        </div>
    </div>

    <style>
        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .submit-btn:hover {
            background-color: #3f4c93;
        }

        .submit-btn:active {
            background-color: #334494;
        }
    </style>
{% endblock %}
