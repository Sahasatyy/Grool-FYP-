{% block content %}
    <div class="form-container">
        <h2 class="title">Reset Your Password</h2>
        <form method="post" class="password-reset-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="submit-btn">Reset my password</button>
        </form>
    </div>
{% endblock %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Changed to align content at the top */
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        text-align: center;
        font-size: 24px;
        color: #444;
        margin-bottom: 20px;
        margin-top: 0; /* Ensures title is at the top */
    }

    .password-reset-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #5c6bc0;
    }

    .submit-btn {
        padding: 12px;
        font-size: 16px;
        background-color: #5c6bc0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #3f4c93;
    }

    .submit-btn:active {
        background-color: #334494;
    }
</style>
