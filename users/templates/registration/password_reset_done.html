{% block content %}
    <div style="font-family: Arial, sans-serif; background-color: #f4f7fc; padding: 20px; color: #333;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            
            <h2 style="text-align: center; color: #444;">Password Reset Sent</h2>
            
            <p style="font-size: 16px; line-height: 1.6; text-align: center;">
                An email has been sent to reset your password. Please check your inbox.
            </p>
            
            <p style="font-size: 16px; line-height: 1.6; text-align: center;">
                If you don't see the email, be sure to check your spam or junk folder.
            </p>
            
            <p style="font-size: 16px; line-height: 1.6; text-align: center;">
                If you did not request a password reset, please ignore this message.
            </p>
            
            <div style="text-align: center; margin-top: 30px;">
                <p style="font-size: 14px; color: #777;">Thank you,</p>
                <p style="font-size: 14px; color: #777;">The Grool Team</p>
            </div>
        </div>
    </div>
{% endblock %}
