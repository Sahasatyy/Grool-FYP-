{% block content %}
    <div style="font-family: Arial, sans-serif; background-color: #f4f7fc; padding: 20px; color: #333;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            
            <h2 style="text-align: center; color: #444;">Password Reset Complete</h2>
            
            <p style="font-size: 16px; line-height: 1.6; text-align: center;">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            
            <p style="text-align: center; margin-top: 20px;">
                <a href="{% url 'login' %}" style="font-size: 16px; background-color: #5c6bc0; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; transition: background-color 0.3s;">
                    Login
                </a>
            </p>

            <div style="text-align: center; margin-top: 30px;">
                <p style="font-size: 14px; color: #777;">Thank you,</p>
                <p style="font-size: 14px; color: #777;">The Grool Team</p>
            </div>
        </div>
    </div>
{% endblock %}
