<!-- change_email.html -->
{% extends "users/base.html" %}

{% block title %}Change Email{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Change Email</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-envelope me-2"></i>Change Email
    </button>
  </form>
</div>
{% endblock %}
