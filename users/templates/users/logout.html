{% extends "users/base.html" %} 
{% load static %} 
{% block title %}Logout{% endblock title %} 

{% block content %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("{% static 'images/backdrop.png' %}") no-repeat center center/cover;
  }

  .logout-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .card {
    width: 100%;
    max-width: 400px; /* Adjust width as needed */
    text-align: center;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }
</style>

<div class="logout-container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">You have been logged out</h5>
      <p>Thanks for your time in our app!</p>
      <hr />
      <a href="{% url 'login' %}" class="btn btn-primary">Sign in again</a>
    </div>
  </div>
</div>

{% endblock content %}
