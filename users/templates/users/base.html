{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    #search-button {
        padding: 8px 16px;
        margin-left: 10px;
        
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    /* Apply to everything */
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 2rem;
    background-color: rgba(30, 30, 30, 0.95);
    backdrop-filter: blur(10px);
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    border-bottom: 1px solid #333;
    height: 70px;
}

.logo-container {
    display: flex;
    align-items: center;

}

.logo-placeholder {
    width: 40px;
    height: 50px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;

}

.logo-placeholder img {
    height: 50px;
    width: auto;
    margin: 0;
    padding: 0;
}

.search-bar {
    flex: 1;
    max-width: 400px;
    margin: 0 2rem;
    position: relative;
}

.search-bar input {
    padding: 0.7rem 1rem 0.7rem 2.5rem;
    border-radius: 20px;
    border: none;
    width: 100%;
    background-color: #2e2e2e;
    color: white;
}

.search-bar i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
}

.user-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-shrink: 0;
}

.user-actions .btn {
    padding: 0.5rem 1rem;
    background-color: #bb86fc;
    color: #121212;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    flex-shrink: 0;
}

.user-actions .btn-secondary {
    background-color: transparent;
    color: #bb86fc;
    border: 1px solid #bb86fc;
}

.user-profile {
    width: 36px;
    height: 36px;
    background-color: #3e3e3e;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.user-profile img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

/* search bar */
.search-bar {
    position: relative;
    display: flex;
    align-items: center;
    width: 300px;

}

.search-suggestions {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
}

.suggestion-item:hover {
    background: rgba(187, 134, 252, 0.1);
}


/* Ensures navbar does not get covered by content */
body {
    padding-top: 80px;
    /* Adjusted to match navbar height */
}
    </style>
  </head>
  <body>
    {% if not hide_navbar %}
    <header>
      <div class="logo-container">
        <a href="{% url 'users-home' %}">
            <div class="logo-placeholder">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="navbar-logo">
            </div>
        </a>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search songs, artists, playlists..." autocomplete="off">
        <button id="search-button" class="btn btn-primary">Search</button>
        <div id="search-suggestions" class="search-suggestions"></div>
    </div>
    <div class="user-actions">
      {% if user.is_authenticated %}
          {% if user.profile.user_type == 'artist' %}
              <a href="{% url 'artist_profile' user.id %}" class="btn btn-secondary">Artist Dashboard</a>
          {% else %}
              <a href="{% url 'user_profile' %}" class="btn btn-secondary">My Library</a>
          {% endif %}
          <form id="logout-form" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary" id="logout-btn">Logout</button>
          </form>
      {% else %}
          <a href="{% url 'login' %}" class="btn btn-secondary">Sign Up</a>
          <a href="{% url 'login' %}" class="btn">Log In</a>
      {% endif %}
    </div>
    
    </header>
    {% endif %}

    <div class="container p-3 my-3">
      <div class="row">
        <div class="col-md-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("logout-btn")?.addEventListener("click", function (event) {
          event.preventDefault();
          Swal.fire({
            title: "Are you sure?",
            text: "You will be logged out!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, Logout!",
            cancelButtonText: "Cancel"
          }).then((result) => {
            if (result.isConfirmed) {
              document.getElementById("logout-form").submit();
            }
          });
        });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const searchInput = document.getElementById('search-input');
          const searchButton = document.getElementById('search-button');
          const searchSuggestions = document.getElementById('search-suggestions');
  
          // Fetch search suggestions
          searchInput.addEventListener('input', async (e) => {
              const query = e.target.value.trim();
              if (query.length > 2) {
                  const response = await fetch(`/search-suggestions/?q=${query}`);
                  const data = await response.json();
                  displaySuggestions(data.suggestions);
              } else {
                  searchSuggestions.innerHTML = '';
              }
          });
  
          // Display suggestions
          function displaySuggestions(suggestions) {
              searchSuggestions.innerHTML = suggestions.map(suggestion => `
                  <div class="suggestion-item">${suggestion}</div>
              `).join('');
          }
  
          // Redirect to search results
          searchButton.addEventListener('click', () => {
              const query = searchInput.value.trim();
              if (query) {
                  window.location.href = `/search/?q=${query}`;
              }
          });
  
          // Click on suggestion
          searchSuggestions.addEventListener('click', (e) => {
              if (e.target.classList.contains('suggestion-item')) {
                  searchInput.value = e.target.textContent;
                  searchSuggestions.innerHTML = '';
              }
          });
      });
  </script>
  </body>
</html>
