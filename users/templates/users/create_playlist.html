{% extends "users/base.html" %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
<style>
  :root {
    --primary-color: #bb86fc;
    --primary-light: #d4b6ff;
    --primary-dark: #9d55fc;
    --primary-bg: rgba(187, 134, 252, 0.15);
    --text-color: #e9e9e9;
    --light-color: #f8f9fa;
    --dark-color: #1a1a1e;
    --card-bg: #1e1e24;
    --card-secondary-bg: #2d2d34;
    --profile-card-bg: #2d2d34;
    --border-radius: 12px;
  }
  
  body {
    font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: var(--text-color);
    background-color: #121212;
    line-height: 1.6;
  }
  
  .create-playlist-card {
    background-color: var(--profile-card-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    border: none;
    margin-bottom: 30px;
  }
  
  .create-playlist-title {
    color: var(--light-color);
    font-weight: 600;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
  }
  
  .create-playlist-title i {
    color: var(--primary-color);
    margin-right: 10px;
  }
  
  .form-group {
    margin-bottom: 25px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--primary-light);
  }
  
  .form-control {
    background-color: var(--card-bg);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 12px 15px;
    color: var(--text-color);
    width: 100%;
    transition: all 0.3s ease;
  }
  
  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.25);
    outline: none;
  }
  
  .form-check {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .form-check-input {
    margin-right: 10px;
    width: 18px;
    height: 18px;
    appearance: none;
    background-color: var(--card-bg);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
  }
  
  .form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
  }
  
  .form-check-input:checked::after {
    content: "";
    position: absolute;
    top: 3px;
    left: 6px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  
  .form-check-label {
    cursor: pointer;
    user-select: none;
  }
  
  /* Buttons */
  .btn {
    padding: 10px 24px;
    font-weight: 500;
    border-radius: 50px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  
  .btn-primary {
    background-color: var(--primary-color);
    border-color: var(--primary-dark);
    color: var(--light-color);
  }
  
  .btn-primary:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(187, 134, 252, 0.3);
  }
  
  .btn-secondary {
    background-color: var(--card-secondary-bg);
    border-color: var(--card-secondary-bg);
    color: var(--text-color);
  }
  
  .btn-secondary:hover {
    background-color: #3a3a45;
    border-color: #3a3a45;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  /* Form buttons container */
  .form-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .create-playlist-card {
      padding: 20px;
    }
  }
  
  @media (max-width: 576px) {
    .form-buttons {
      flex-direction: column;
    }
    
    .btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<div class="container mt-4">
  <div class="create-playlist-card">
    <h2 class="create-playlist-title">
      <i class="bi bi-music-note-list"></i>
      Create Playlist
    </h2>
    
    <form method="post">
      {% csrf_token %}
      
      <!-- Playlist Name Field -->
      <div class="form-group">
        <label for="playlist-name">Playlist Name</label>
        <input type="text" id="playlist-name" name="name" class="form-control" placeholder="Enter playlist name" required>
      </div>
      
      <!-- Public/Private Checkbox -->
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="is-public" name="is_public" class="form-check-input">
          <label for="is-public" class="form-check-label">Make this playlist public</label>
        </div>
      </div>
      
      <!-- Browse Songs Button -->
      <div class="form-group">
        <a href="{% url 'explore' %}" class="btn btn-primary">
          <i class="bi bi-search me-2"></i>Browse Songs
        </a>
      </div>
      
      <!-- Form Buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Create Playlist
        </button>
        <a href="{% url 'users-home' %}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
